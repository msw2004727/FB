<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的江湖路</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/novel.css">
</head>
<body class="light-theme novel-container">
    <header class="novel-header">
        <div class="title-with-link">
            <h1 id="novel-title">我的江湖路</h1>
            <a href="library.html" class="library-link">
                <div class="icon-circle">
                    <i class="fas fa-book-open-reader"></i>
                </div>
                <span>前往江湖圖書館</span>
            </a>
        </div>
        <p>記載著你所經歷的風風雨雨</p>
        <a href="index.html" class="back-to-game-btn">
            <i class="fas fa-arrow-left"></i> 返回遊戲
        </a>
    </header>
    <main id="novel-content" class="novel-content">
        <div class="loading">
            <i class="fas fa-book-reader fa-spin"></i>
            <p>小說家正在為您奮筆疾書...</p>
            <p><small>首次載入需遍歷您的所有江湖經歷，可能需要一些時間，請耐心等候。</small></p>
        </div>
    </main>
    <script type="module" src="scripts/novel.js"></script>
</body>
</html>
