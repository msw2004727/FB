<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 文字互動小說</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header class="game-header">
            <h1>你的史詩</h1>
        </header>

        <main class="game-main">
            <div id="story-panel" class="panel">
                <p class="system-message">歡迎來到你的世界。故事，即將開始...</p>
            </div>
            <div id="info-panel" class="panel">
                <h2><span class="highlight">R<span id="round-number">0</span></span> | 回合資訊</h2>
                <pre id="round-info"></pre>
            </div>
        </main>

        <footer class="game-footer">
            <div class="input-area">
                <input type="text" id="player-input" placeholder="你決定..." autocomplete="off">
                <button id="submit-button">送出行動</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
