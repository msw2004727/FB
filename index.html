<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 武俠世界 - 遊戲</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-world">
        <main class="story-container">
            <header class="story-header">
                <h1>江湖一夢</h1>
                <div>
                    <a href="novel.html" target="_blank" class="novel-button" title="閱讀完整故事"><i class="fas fa-book"></i> 完整故事</a>
                    <button id="theme-switcher" title="切換主題"><i class="fas fa-sun"></i></button>
                </div>
            </header>
            <div id="story-panel" class="panel">
                <p class="system-message">正在連接你的世界，讀取記憶中...</p>
            </div>
            <footer class="story-footer">
                <input type="text" id="player-input" placeholder="你心念一動..." autocomplete="off">
                <button id="submit-button">送出</button>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
