<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江湖圖書館</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/library.css"> </head>
<body>
    <div class="library-container">
        <header class="library-header">
            <h1><i class="fas fa-book-open"></i> 江湖圖書館</h1>
            <p>此處收錄了諸位俠士在AI江湖中的冒險篇章。</p>
            <a href="index.html" class="back-to-game-btn"><i class="fas fa-sign-in-alt"></i> 返回我的江湖</a>
        </header>

        <main id="novel-list" class="novel-list-container">
            <div class="loading-placeholder">
                <p>正在從書庫中取書，請稍候...</p>
                <div class="loader-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </main>
    </div>

    <div id="novel-modal" class="novel-modal-overlay">
        <div class="novel-modal-content">
            <header class="novel-modal-header">
                <h2 id="modal-novel-title"></h2>
                <p id="modal-author-info"></p>
                <button id="close-modal-btn" class="close-modal-btn" title="關閉視窗"><i class="fas fa-times"></i></button>
            </header>
            <div id="modal-story-content" class="novel-modal-body">
                </div>
        </div>
    </div>

    <script type="module" src="scripts/library.js"></script> </body>
</html>
