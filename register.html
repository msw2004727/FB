<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 文字江湖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2 class="auth-title">初入江湖</h2>
        <a href="https://msw2004727.github.io/FB/viewport.html" class="help-button" target="_blank" title="玩家教學手冊"><i class="fas fa-question"></i></a>
        <img src="https://github.com/msw2004727/FB/blob/main/002.png?raw=true" alt="遊戲Logo" class="auth-logo">
        <form id="register-form" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="請輸入你的名號" required>
            </div>
             <div class="input-group">
                <i class="fas fa-venus-mars"></i>
                <select id="gender" required>
                    <option value="" disabled selected>請選擇你的性別</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="請設定你的密碼" required>
            </div>
            <button type="submit" id="submit-btn">穿越時空</button>
        </form>
        <p id="message" class="message"></p>
        <div class="auth-switch">
            <span>已經有帳號？</span> <a href="login.html">直接登入</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
